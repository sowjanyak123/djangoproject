<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #333;
        }
        input[type="text"], input[type="file"], textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            resize: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .image-preview {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-preview div {
            position: relative;
            display: inline-block;
        }
        .image-preview img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 5px;
        }
        .image-preview .remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .add-image-button {
            margin-top: 10px;
            background-color: #008CBA;
        }
        .add-image-button:hover {
            background-color: #007BB5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Event</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ event.title }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" required>{{ event.description }}</textarea>

            <label for="images">Images:</label>
            <div id="fileInputsContainer">
                <input type="file" id="images" name="images[]" accept="image/*" onchange="previewImages(event)">
            </div>
            <button type="button" class="add-image-button" onclick="addImageInput()">Add Another Image</button>

            <div class="image-preview" id="imagePreview">
                {% for image in event.images.all %}
                <div>
                    <img src="{{ image.image.url }}" alt="Event Image">
                    <button type="button" class="remove" onclick="removeImage(this, '{{ image.id }}')">X</button>
                </div>
                {% endfor %}
            </div>

            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script>
        function previewImages(event) {
            var files = event.target.files;
            var output = document.getElementById('imagePreview');
            output.innerHTML = '';
            for (var i = 0; i < files.length; i++) {
                var reader = new FileReader();
                reader.onload = (function(file) {
                    return function(e) {
                        var div = document.createElement('div');
                        var img = document.createElement('img');
                        img.src = e.target.result;
                        div.appendChild(img);
                        output.appendChild(div);
                    };
                })(files[i]);
                reader.readAsDataURL(files[i]);
            }
        }

        function removeImage(button, imageId) {
            var input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'remove_images';
            input.value = imageId;
            button.parentElement.appendChild(input);
            button.parentElement.style.display = 'none';
        }

        function addImageInput() {
            var container = document.getElementById('fileInputsContainer');
            var input = document.createElement('input');
            input.type = 'file';
            input.name = 'images[]';
            input.accept = 'image/*';
            input.onchange = previewImages;
            container.appendChild(input);
        }
    </script>
</body>
</html>
